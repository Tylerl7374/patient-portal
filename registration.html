<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyChart</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>

    <header>
        <h1>MyChart - Patient Portal Registration</h1>
    </header>

    <div class="container">
        <div class="section card">
            <h2>New User Registration</h2>
            <form action="/register" method="POST"> <!-- Form posts to /register -->
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="clinic_code" placeholder="Clinic Code" required>
                <button type="submit">Register</button>
            </form>
            <br>
            <a href="/login">Already have an account? Login here</a>
        </div>
    </div>

</body>
</html>
