<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073b7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            color: #0073b7;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #0073b7;
        }
        button {
            background-color: #0073b7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .form-input {
            margin: 10px 0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Patient Dashboard</h1>
    </header>

    <div class="container">
        <!-- Past Appointments Section -->
        <div class="section">
            <h2>Your Past Appointments</h2>
            <ul>
                <li>Appointment on 12/12/2023 with Dr. Smith</li>
                <li>Appointment on 01/03/2024 with Dr. Allen</li>
            </ul>
        </div>

        <!-- Request Medication Refills Section -->
        <div class="section">
            <h2>Request Medication Refills</h2>
            <form id="refill-form">
                <div class="form-input">
                    <input type="text" placeholder="Medication Name" required>
                </div>
                <div class="form-input">
                    <input type="number" placeholder="Quantity" required>
                </div>
                <button type="submit">Request Refill</button>
            </form>
        </div>

        <!-- Send Message Section -->
        <div class="section">
            <h2>Send a Message to Your Provider</h2>
            <form id="message-form">
                <textarea rows="5" placeholder="Write your message here" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Schedule Appointment Section -->
        <div class="section">
            <h2>Schedule a New Appointment</h2>
            <form id="appointment-form">
                <div class="form-input">
                    <input type="date" required>
                </div>
                <div class="form-input">
                    <input type="text" placeholder="Reason for Appointment" required>
                </div>
                <button type="submit">Schedule Appointment</button>
            </form>
        </div>
    </div>

    <script>
        // Placeholder: Handle Refill Request Submission
        document.getElementById('refill-form').onsubmit = function(event) {
            event.preventDefault();
            alert('Your refill request has been submitted!');
        };

        // Placeholder: Handle Message Submission
        document.getElementById('message-form').onsubmit = function(event) {
            event.preventDefault();
            alert('Your message has been sent!');
        };

        // Placeholder: Handle Appointment Scheduling
        document.getElementById('appointment-form').onsubmit = function(event) {
            event.preventDefault();
            alert('Your appointment has been scheduled!');
        };
    </script>

</body>
</html>
