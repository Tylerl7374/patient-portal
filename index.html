<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChart - Patient Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073b7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            color: #0073b7;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 40px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0073b7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <header>
        <h1>MyChart - Patient Portal</h1>
    </header>

    <!-- Navigation Links for Provider Login -->
    <nav>
        <a href="index.html">Patient Portal</a>
        <a href="provider-portal.html">Provider Portal</a> <!-- Link to Provider Login -->
    </nav>

    <div class="container">
        <!-- Patient Login Section -->
        <div class="section">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Simulated Login Function for Patients
        const login = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'patient' && password === 'password123') {
                alert('Login successful!');
                // Redirect to patient dashboard or show more sections
            } else {
                alert('Invalid login');
            }
        };
    </script>

</body>
</html>
